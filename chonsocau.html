<head>

<link rel="stylesheet" href="style/chonsocau.css" >
    <title>Chọn sô câu</title>
</head>
<body>
    <h1 class="tieude">OnlineQuiz</h1>
    <div class="container">
        <div class="noidung">
            <h1>Số câu bạn muốn làm</h1>
            <label>
      <input type="radio" name="chedo" value="gioihan" /> Chọn số câu cụ thể
    </label>
    <br/>
    

    <br /><br />

    <input type="number" placeholder="Nhập số câu muốn làm" id="do" min="1" />
    <input type="submit" value="Xác nhận" id="nop" />

    <div id="warning"></div>

        </div>
        <img src="image/chonsocau.png"/>
        
    </div>
    
    <script>
      

      const q = document.getElementById("do");
      const q1 = document.getElementById("nop");
      const warning = document.getElementById("warning");

      function chuyentrang(target) {
        window.location.href = target;
      }

      q1.addEventListener("click", () => {
        const mode = document.querySelector('input[name="chedo"]:checked').value;

        if (mode === "luyentiep") {
          localStorage.setItem("chedo", "luyentiep");
          chuyentrang("test2.html");
          return;
        }
        
        let val = parseInt(q.value);
        if (!val || val < 1) {
          warning.textContent = "⚠️ Số câu phải là một số nguyên dương!";
          return;
        }

        localStorage.setItem("chedo", "gioihan");
        localStorage.setItem("gt", val);
        chuyentrang("test2.html");

      });
    </script>


</body>
</html>
