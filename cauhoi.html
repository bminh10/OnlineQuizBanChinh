<script>
document.querySelector("form").addEventListener("submit", function (event) {
    event.preventDefault();

    // Lấy dữ liệu nhập vào
    let question = document.getElementById("noidung").value.trim();
    let correctContent = document.getElementById("dapan").value.trim();
    let A = document.getElementById("A").value.trim();
    let B = document.getElementById("B").value.trim();
    let C = document.getElementById("C").value.trim();
    let D = document.getElementById("D").value.trim();
    let time = parseInt(document.getElementById("tgian").value.trim());

    // Kiểm tra hợp lệ
    if (!question || !correctContent || !A || !B || !C || !D || isNaN(time)) {
        alert("❗ Vui lòng điền đầy đủ thông tin và đảm bảo thời gian là số!");
        return;
    }

    let correct = "";
    if (A === correctContent) correct = "A";
    else if (B === correctContent) correct = "B";
    else if (C === correctContent) correct = "C";
    else if (D === correctContent) correct = "D";
    else {
        alert("❗ Đáp án đúng phải giống y hệt 1 trong 4 đáp án A, B, C hoặc D!");
        return;
    }

    // Lấy danh sách câu hỏi từ localStorage
    let ds = JSON.parse(localStorage.getItem("cauhoi")) || [];

    // Tạo id mới
    let id = ds.length > 0 ? ds[ds.length - 1].id + 1 : 1;

    // Tạo object câu hỏi mới
    let cauHoiMoi = {
        id,
        question,
        answers: { A, B, C, D },
        correct,
        time
    };

    // Lưu vào localStorage
    ds.push(cauHoiMoi);
    localStorage.setItem("cauhoi", JSON.stringify(ds));

    alert("✅ Đã thêm câu hỏi vào ngân hàng!");
    document.querySelector("form").reset();
});
</script>
